<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Centered Header For Application Title -->
    <h1 class="Centered">To Do List</h1>
    <button class="Centered">Add New Task</button>

    <!-- This div will have the days of the week nested inside and they will display that given days todo list items -->
    <div id="weekdays">
        <div class="daysOfWeek" id="Monday">
            <h1>Monday</h1>
        </div>
        <div class="daysOfWeek" id="Tuesday">
            <h1>Tuesday</h1>
        </div>
        <div class="daysOfWeek" id="Wednesday">
            <h1>Wednesday</h1>
        </div>
        <div class="daysOfWeek" id="Thursday">
            <h1>Thursday</h1>
        </div>
        <div class="daysOfWeek" id="Friday">
            <h1>Friday</h1>
        </div>
    </div>

    <div id="weekends">
        <div class="daysOfWeek" id="Saturday">
            <h1>Saturday</h1>
        </div>
        <div class="daysOfWeek" id="Sunday">
            <h1>Sunday</h1>
        </div>
    </div>
</body>
</html>
