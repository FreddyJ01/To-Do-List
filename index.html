<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- Title and Add New Task Button -->
    <div class="title">
        <h1>To Do List</h1>
        <button onclick="addNewTask()">+</button>
    </div>
    

    <!-- weekdays -->
    <div class="daysContainer">
        <div class="days" id="Monday">
            <h1>Monday</h1>
        </div>
        <div class="days" id="Tuesday">
            <h1>Tuesday</h1>
        </div>
        <div class="days" id="Wednesday">
            <h1>Wednesday</h1>
        </div>
        <div class="days" id="Thursday">
            <h1>Thursday</h1>
        </div>
        <div class="days" id="Friday">
            <h1>Friday</h1>
        </div>
    </div>
    
    <!-- weekends -->
    <div class="daysContainer">
        <div class="days" id="Saturday">
            <h1>Saturday</h1>
        </div>
        <div class="days" id="Sunday">
            <h1>Sunday</h1>
        </div>
    </div>
</body>
</html>
